<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>connection</title>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: #000;
      color: #f5f5ff;
      font-family: -apple-system, system-ui, "Apple SD Gothic Neo",
        "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      padding: 8px;
    }

    /* 인트로 화면 */
    .intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .intro-text {
      font-size: 25px;
      letter-spacing: 0.3em;
      color: #f5f5ff;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 22px rgba(54, 84, 255, 0.9);
      animation: introPulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes introPulse {
      from { opacity: 0.4; }
      to   { opacity: 1; }
    }
    .intro.fade-out {
      animation: introFadeOut 0.8s ease forwards;
    }
    @keyframes introFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* 본 화면 컨테이너 */
    .app {
      width: 100%;
      max-width: 900px;
      margin: 8px auto 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      opacity: 0;
      pointer-events: none;
    }
    .app.visible {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.6s ease;
    }

    /* 프레임 */
    .frame {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    /* HUD */
    .top-bar {
      width: 100%;
      height: 80px;
      background-image: url("top-bar.png");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
      pointer-events: none;
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 24px;
      transform-origin: center;
      margin-top: 52px;
      padding: 0 8px;
    }

    /* Q 라벨 */
    .q-label {
      font-size: 30px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 8px;
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 0 18px rgba(255, 255, 255, 0.9);
      display: none;
    }

    /* 질문/반응 텍스트 */
    .q-text {
      font-size: 22px;
      line-height: 1.6;
      white-space: pre-wrap;
      text-align: center;
      margin-top: 4px;
    }

    /* 기본 네온 글로우 */
    .glow {
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 0 18px rgba(255, 255, 255, 0.9);
    }

    /* 빨간 네온 텍스트 */
    .red {
      color: #ff3058;
      text-shadow:
        0 0 6px rgba(255, 119, 155, 0.9),
        0 0 24px rgba(255, 40, 72, 0.95);
    }

    /* 파란 네온 텍스트 */
    .blue {
      color: #3654ff;
      text-shadow:
        0 0 6px rgba(54, 84, 255, 0.9),
        0 0 18px rgba(54, 84, 255, 0.9);
    }

    /* 빨간 박스 강조 */
    .box-red {
      display: inline-block;
      padding: 16px 24px;
      border-radius: 14px;
      border: 1px solid rgba(255, 48, 88, 0.8);
      background: rgba(255, 48, 88, 0.08);
      margin-top: 24px;
    }

    .emph {
      font-weight: 700;
    }

    /* 선택지 컨테이너 */
    .choices {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 60px;
    }

    /* 버튼 */
    .choice-btn {
  position: relative;
  display: flex;
  align-items: center;
  width: 100%;
  max-width: 700px;

  /* 두 줄이 핵심 */
  aspect-ratio: 5/1;   /* 가로 : 세로 = N : 1 */
  height: auto;          /* 고정 높이 삭제 */

  margin: 0 auto;
  border: none;
  border-radius: 0;
  padding: 4px 64px;
  text-align: left;
  font-size: 21px;
  cursor: pointer;
  color: #f5f6ff;
  background-color: transparent;
  background-image: url("frame.png");
  background-position: center;
  background-size: 100% 100%;  /* 꽉 채우고 싶으면 이렇게 */
  background-repeat: no-repeat;
  outline: none;
  overflow: hidden;
  transform-origin: center;
}

   .choice-btn span {
  position: relative;
  z-index: 1;
  text-shadow:
    0 0 4px rgba(0, 0, 0, 0.9),
    0 0 12px rgba(0, 0, 0, 0.8);
  white-space: normal;
  word-break: keep-all;
  overflow: hidden;
  text-overflow: clip;

  margin-left: 30px;  /* 19px → 30px : 더 오른쪽으로 */
  margin-top: 6px;    /* 새로 추가 : 글씨를 아래로 살짝 내리기 */
}

    .choice-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 0 0,
        rgba(255, 255, 255, 0.18),
        transparent 55%
      );
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    .choice-btn:hover::before {
      opacity: 0.4;
    }

    .choice-btn:active {
      transform: scale(0.97);
    }

    .choice-btn.red span {
      color: #ffdae2;
    }

    /* 질문 / 버튼 등장 애니메이션 */
    .question-enter {
      animation: questionIn 0.6s ease-out forwards;
    }
    @keyframes questionIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .choices-enter .choice-btn {
      opacity: 0;
      transform: translateY(10px) scale(0.96);
      animation: btnPop 0.28s ease-out forwards;
    }
    @keyframes btnPop {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .choices-hide {
      animation: choicesFadeOut 0.35s ease forwards;
    }
    @keyframes choicesFadeOut {
      to {
        opacity: 0;
        transform: translateY(6px);
      }
    }

    /* 텍스트 페이드아웃 */
    .fade-out {
      animation: textFadeOut 1s ease forwards;
    }
    @keyframes textFadeOut {
      to { opacity: 0; }
    }

    /* 지진 효과 */
    .shake {
      animation: shake 0.35s ease-in-out infinite;
    }
    @keyframes shake {
      0%   { transform: translate(0px, 0px); }
      25%  { transform: translate(-1px, 1px); }
      50%  { transform: translate(1px, -1px); }
      75%  { transform: translate(-1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }

    /* 화면 암전 */
    .screen-dark {
      animation: fadeToBlack 2.2s ease forwards;
    }
    @keyframes fadeToBlack {
      to {
        background: #000;
        color: #aeb0ff;
      }
    }

    .hard-black {
      background: #000 !important;
      color: #000 !important;
      box-shadow: none !important;
      border-color: #000 !important;
    }

    /* 엔딩 메시지 오버레이 */
    .msg-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.82);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 30;
    }
    .msg-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .msg-window {
      width: 90%;
      max-width: 420px;
      background: #111317;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.9);
      overflow: hidden;
      border: 1px solid rgba(54, 84, 255, 0.8);
      color: #f7f7ff;
      font-size: 14px;
    }
    .msg-header {
      padding: 10px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 12px;
      text-transform: uppercase;
      color: #aab3ff;
    }
    .msg-body {
      padding: 18px 16px 12px;
      line-height: 1.7;
      white-space: pre-wrap;
    }
    .msg-close {
      width: 100%;
      border: none;
      padding: 10px 0 12px;
      background: #23263a;
      color: #f5f5ff;
      font-size: 13px;
      cursor: pointer;
    }
    .msg-close:hover {
      background: #2f3550;
    }

    /* 모바일 대응 */
    @media (max-width: 480px) {
      .top-bar {
        height: 64px;
      }
      .content {
        margin-top: 40px;
        padding: 0 4px;
      }
      .q-text {
        font-size: 20px;
      }
      .q-label {
        font-size: 22px;
      }
      .choice-btn {
        height: 72px;
        padding: 0 20px;
        font-size: 16px;
      }
    }
  </style>
</head>

    const appEl     = document.getElementById("app");

    const msgClose   = document.getElementById("msgClose");

    if (msgClose && msgOverlay) {
      msgClose.addEventListener("click", () => {
        msgOverlay.classList.remove("show");
      });
      msgOverlay.addEventListener("click", (e) => {
        if (e.target === msgOverlay) {
          msgOverlay.classList.remove("show");
        }
      });
    }

    let currentId = "q0";
    let timerId = null;
    let typingTimer = null;
    let transitioning = false;
    let thirdChoiceCount = 0;
    let bonusTriggered = false;  // ✅ 보너스 한 번만 발동용

    function clearTimers() {
      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }
      if (typingTimer) {
        clearInterval(typingTimer);
        typingTimer = null;
      }
    }

    function renderChoices(node) {
      choicesEl.innerHTML = "";
      choicesEl.classList.remove("choices-hide", "choices-enter");

      if (!node.options || !node.options.length) return;

      choicesEl.classList.add("choices-enter");
      node.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        if (opt.red) btn.classList.add("red");
        btn.style.animationDelay = `${0.05 * index}s`;

        const span = document.createElement("span");
        span.textContent = opt.label;
        btn.appendChild(span);

        btn.addEventListener("click", () => handleChoice(node, opt));
        choicesEl.appendChild(btn);
      });
    }

    function renderNode(id) {
      clearTimers();
      transitioning = false;
      const node = NODES[id];
      if (!node) return;
      currentId = id;

      // 라벨
      if (node.label) {
        qLabelEl.textContent = node.label;
        qLabelEl.style.display = "block";
      } else {
        qLabelEl.textContent = "";
        qLabelEl.style.display = "none";
      }

      // 기본 스타일 초기화
      qTextEl.className = "q-text glow";
      frameEl.classList.remove("shake");
      qTextEl.classList.remove("box-red");
      qTextEl.style.fontSize = (node.fontSize || 25) + "px";

      // 색상
      if (node.red)  qTextEl.classList.add("red");
      if (node.blue) qTextEl.classList.add("blue");

      // 박스/지진
      if (node.boxRed) {
        qTextEl.classList.add("box-red");
      }
      if (node.shake) {
        frameEl.classList.add("shake");
      }

      // 텍스트 + 타자
      if (node.type === "typewriter") {
        qTextEl.textContent = "";
        choicesEl.innerHTML = "";
        choicesEl.classList.remove("choices-hide", "choices-enter");
        startTypewriter(node);
      } else {
        qTextEl.innerHTML = (node.text || "").replace(/\n/g, "<br>");
        renderChoices(node);
      }

      contentEl.classList.remove("question-enter");
      void contentEl.offsetWidth;
      contentEl.classList.add("question-enter");

      // 타입라이터 아닌 노드 자동 진행 / 엔딩 처리
      if (node.type !== "typewriter") {
        if ((!node.options || !node.options.length) && node.autoNext) {
          timerId = setTimeout(() => {
            renderNode(node.autoNext);
          }, node.autoDelayMs || 1700);
        } else if (node.finalBlack) {
          frameEl.classList.add("hard-black");
          document.body.classList.add("screen-dark");
          choicesEl.innerHTML = "";
          qTextEl.textContent = "";

          if (bgmEl) {
            bgmEl.pause();
            bgmEl.currentTime = 0;
          }

          if (voiceEl) {
            voiceEl.play().catch(() => {});
          }

          const msgBtn = document.createElement("button");
          msgBtn.className = "choice-btn";
          msgBtn.style.marginTop = "80px";
          const span = document.createElement("span");
          span.textContent = "메시지 보기";
          msgBtn.appendChild(span);

          msgBtn.addEventListener("click", () => {
            if (msgOverlay) {
              msgOverlay.classList.add("show");
            }
          });

          contentEl.appendChild(msgBtn);
        }
      }
    }

    function handleChoice(node, opt) {
      if (transitioning) return;
      transitioning = true;

      // 3번(모른다/관심없다 계열) 선택 카운트
      if (opt.isThird) {
        thirdChoiceCount++;
      }

      choicesEl.classList.add("choices-hide");

      let nextId = opt.next;

      // 보너스 조건: isThird 선택 3회 이상 + 아직 보너스 안 봄
      if (opt.isThird && thirdChoiceCount >= 3 && !bonusTriggered) {
        nextId = "bonus";
        bonusTriggered = true;
      }

      const wait = node.delayMs || 2000;

      timerId = setTimeout(() => {
        choicesEl.innerHTML = "";
        choicesEl.classList.remove("choices-hide");
        renderNode(nextId);
      }, wait);
    }

    function startTypewriter(node) {
      const full = node.text || "";
      let index = 0;
      const speed = node.typeSpeedMs || 60;

      const PAUSE_TOKEN = "[pause]";
      const PAUSE_TIME = 800;

      function tick() {
        if (index >= full.length) {
          clearInterval(typingTimer);
          typingTimer = null;

          if (node.options && node.options.length) {
            setTimeout(() => {
              renderChoices(node);
            }, BUTTON_DELAY_MS);
          }

          if (node.autoNext) {
            const delay = node.autoDelayMs || 1700;
            timerId = setTimeout(() => {
              renderNode(node.autoNext);
            }, delay);
          }
          return;
        }

        if (full.slice(index, index + PAUSE_TOKEN.length) === PAUSE_TOKEN) {
          index += PAUSE_TOKEN.length;
          clearInterval(typingTimer);
          typingTimer = null;

          setTimeout(() => {
            typingTimer = setInterval(tick, speed);
          }, PAUSE_TIME);

          return;
        }

        index++;
        qTextEl.innerHTML = full.slice(0, index).replace(/\n/g, "<br>");
      }

      typingTimer = setInterval(tick, speed);
    }

    // 인트로 → 본 화면
